    <style>
        *{margin:0;padding:0;box-sizing:border-box}

        body{
            font-family:'Poppins',sans-serif;
            min-height:100vh;
            overflow-x:hidden;
            background:#000;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        /* üî• Background Anime */
        body::before{
            content:"";
            position:fixed;
            top: 0; left: 0; width:100%; height:100%;
            background:radial-gradient(circle at 50% 100%, rgba(255,60,0,.8), transparent 60%),
                       radial-gradient(circle at 20% 100%, rgba(255,0,0,.7), transparent 60%),
                       radial-gradient(circle at 80% 100%, rgba(255,120,0,.6), transparent 60%);
            animation:fireMove 6s infinite linear alternate;
            z-index:-1;
            filter:blur(80px);
        }

        @keyframes fireMove{
            0%{transform:translateY(0) scale(1);}
            100%{transform:translateY(-40px) scale(1.1);}
        }

        .container{
            width:100%;
            max-width:480px;
            background:rgba(0,0,0,.85);
            border:2px solid #ff0000;
            border-radius:25px;
            padding:35px 25px;
            text-align:center;
            box-shadow:0 0 40px rgba(255,0,0,.6);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo{
            width:120px;
            height: 120px;
            object-fit: cover;
            border-radius:50%;
            border:3px solid red;
            box-shadow:0 0 20px red;
            margin-bottom:15px;
            animation: pulseLogo 2s infinite ease-in-out;
        }

        @keyframes pulseLogo {
            0%, 100% { box-shadow: 0 0 15px red; transform: scale(1); }
            50% { box-shadow: 0 0 35px red; transform: scale(1.05); }
        }

        h1{
            font-family:'Anton',sans-serif;
            font-size:32px;
            color:white;
            text-shadow:0 0 10px red;
            letter-spacing:2px;
            text-transform: uppercase;
        }

        .bio{ color:#ccc; font-size:14px; margin-bottom:20px; line-height: 1.6; }

        .carousel{
            width:100%;
            overflow:hidden;
            border-radius:20px;
            margin-bottom:25px;
            border:2px solid red;
        }

        .track{ display:flex; animation:scroll 25s linear infinite; }

        .track img{
            width:200px;
            height:140px;
            object-fit:cover;
            margin-right:10px;
            border-radius:15px;
        }

        @keyframes scroll{
            0%{transform:translateX(0)}
            100%{transform:translateX(-50%)}
        }

        .btn{
            position: relative;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            margin:10px 0;
            padding:14px 20px;
            border-radius:30px;
            text-decoration:none;
            font-size:14px;
            font-weight: 500;
            color:white;
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            overflow: hidden;
        }

        .btn:hover{ 
            transform: scale(1.03); 
            background:rgba(255,255,255,0.2); 
            border-color:white;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(30deg);
            transition: 0s;
        }

        .btn:hover::after { left: 120%; transition: 0.6s; }

        .btn img{ width:22px; }
        .btn-red { background: rgba(255, 0, 0, 0.3); border: 1px solid #ff0000; }

        .footer{ margin-top:20px; font-size:11px; color:#777; }

        /* Overlays Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        .overlay-content {
            max-width: 450px;
            margin: 40px auto;
            text-align: center;
            animation: zoomIn 0.4s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-family: 'Poppins';
        }

        label { display: block; text-align: left; color: #ff3c00; font-size: 12px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }

    </style>
</head>
