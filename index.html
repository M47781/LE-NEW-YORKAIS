*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    overflow-x:hidden;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    position:relative;
}

/* üî• Background anim√© */
body::before{
    content:"";
    position:fixed;
    top: 0; left: 0; width:100%; height:100%;
    background:radial-gradient(circle at 50% 100%, rgba(255,60,0,.9), transparent 60%),
              radial-gradient(circle at 20% 100%, rgba(255,0,0,.7), transparent 60%),
              radial-gradient(circle at 80% 100%, rgba(255,120,0,.6), transparent 60%);
    animation:fireMove 5s infinite linear alternate, flicker 2s infinite;
    z-index:-1;
    filter:blur(90px);
}

@keyframes fireMove{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(-60px) scale(1.1);}
}

@keyframes flicker{
    0%, 100%{opacity:0.9;}
    50%{opacity:1;}
}

/* Container principal */
.container{
    width:100%;
    max-width:480px;
    background:rgba(0,0,0,.85);
    border:2px solid #ff0000;
    border-radius:25px;
    padding:35px 25px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,0,.6);
}

/* Logo anim√© */
.logo{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid red;
    box-shadow:0 0 20px red;
    margin-bottom:15px;
    animation:logoPulse 3s infinite alternate;
}

@keyframes logoPulse{
    0%{transform: scale(1);}
    50%{transform: scale(1.1) rotate(-2deg);}
    100%{transform: scale(1) rotate(2deg);}
}

/* Titres et bio */
h1{
    font-family:'Anton',sans-serif;
    font-size:32px;
    color:white;
    text-shadow:0 0 10px red;
    letter-spacing:2px;
    text-transform: uppercase;
}

.bio{ color:#ccc; font-size:14px; margin-bottom:20px; line-height:1.6; }

/* Carousel anim√© */
.carousel{
    width:100%;
    overflow:hidden;
    border-radius:20px;
    margin-bottom:25px;
    border:2px solid red;
}

.track{
    display:flex;
    animation:scroll 20s linear infinite;
}

.track img{
    width:200px;
    height:140px;
    object-fit:cover;
    margin-right:10px;
    border-radius:15px;
    transition: transform 0.5s;
}

.track img:hover{
    transform: scale(1.1) rotate(1deg);
}

@keyframes scroll{
    0%{transform:translateX(0);}
    100%{transform:translateX(-50%);}
}

/* üîπ Boutons anim√©s */
.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin:10px 0;
    padding:14px 20px;
    border-radius:30px;
    text-decoration:none;
    font-size:14px;
    font-weight:500;
    color:white;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    transition:0.3s, box-shadow 0.3s;
    cursor:pointer;
    animation: pulse 2.5s infinite;
}

.btn:hover{
    transform:translateY(-3px) scale(1.05);
    background:rgba(255,255,255,0.15);
    border-color:white;
    box-shadow:0 0 15px red, 0 0 25px orange, 0 0 35px yellow;
}

.btn img{
    width:22px;
    transition: transform 0.3s;
}

.btn:hover img{
    transform: scale(1.2) rotate(10deg);
}

.btn-red{
    background: rgba(255,0,0,0.3);
    border:1px solid #ff0000;
    animation: pulseRed 2s infinite;
}

@keyframes pulse{
    0%{ box-shadow: 0 0 0px rgba(255,255,255,0.3);}
    50%{ box-shadow:0 0 15px rgba(255,0,0,0.7),0 0 25px rgba(255,120,0,0.5);}
    100%{ box-shadow: 0 0 0px rgba(255,255,255,0.3);}
}

@keyframes pulseRed{
    0%{box-shadow:0 0 5px rgba(255,0,0,0.4);}
    50%{box-shadow:0 0 20px rgba(255,0,0,0.7),0 0 35px rgba(255,120,0,0.5);}
    100%{box-shadow:0 0 5px rgba(255,0,0,0.4);}
}

/* Map */
.map-section {margin-top:25px;text-align:center;}
.map-title {color:#ff3c00;font-size:12px;font-weight:bold;margin-bottom:10px;text-transform:uppercase;letter-spacing:1px;}
.map-container {width:100%;height:200px;border-radius:20px;overflow:hidden;border:2px solid #ff0000;box-shadow:0 0 15px rgba(255,0,0,0.3);}
.map-container iframe {width:100%;height:100%;filter:invert(90%) hue-rotate(180deg) brightness(95%) contrast(90%);border:none;}

/* Menu Overlay */
#menu-overlay{

    color:white;
    border-radius:20px;

    cursor:pointer;
}

.footer{margin-top:20px;font-size:11px;color:#777;}
</style>
